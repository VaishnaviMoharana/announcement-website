<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Announcements</title>
</head>
<body>
    <h2>Live Announcements</h2>
    <button id="startLive">Start Live Announcement</button>
    <button id="stopLive" disabled>Stop Live Announcement</button>

    <h2>Recorded Announcements</h2>
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord" disabled>Stop Recording</button>
    <audio id="audioPlayback" controls></audio>
    
    <script>
        let mediaRecorder, audioChunks = [];
        let liveStream = null; // Store the live stream
        
        async function requestMicAccess() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                return stream;
            } catch (error) {
                alert("Microphone access denied. Please allow microphone permissions in your browser settings.");
                console.error(error);
                return null;
            }
        }

        document.getElementById("startLive").addEventListener("click", async () => {
            if (liveStream) return; // Prevent multiple live streams

            liveStream = await requestMicAccess();
            if (liveStream) {
                let audio = new Audio();
                audio.srcObject = liveStream;
                audio.play();
                document.getElementById("stopLive").disabled = false;
            }
        });

        document.getElementById("stopLive").addEventListener("click", () => {
            if (liveStream) {
                liveStream.getTracks().forEach(track => track.stop()); // Stop the microphone
                liveStream = null;
                document.getElementById("stopLive").disabled = true;
            }
        });

        document.getElementById("startRecord").addEventListener("click", async () => {
            if (mediaRecorder) return; // Prevent multiple recordings

            let stream = await requestMicAccess();
            if (stream) {
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    let audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
                    let audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById("audioPlayback").src = audioUrl;
                    mediaRecorder = null; // Reset mediaRecorder
                };

                mediaRecorder.start();
                document.getElementById("stopRecord").disabled = false;
                document.getElementById("startRecord").disabled = true;
            }
        });

        document.getElementById("stopRecord").addEventListener("click", () => {
            if (mediaRecorder) {
                mediaRecorder.stop();
                document.getElementById("stopRecord").disabled = true;
                document.getElementById("startRecord").disabled = false;
            }
        });
    </script>
</body>
</html>
