<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Announcements</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    /* Reset & Base Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 900px;
      background: #fff;
      border-radius: 10px;
      margin: 20px auto;
      padding: 20px 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      flex: 1;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #ddd;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }
    .tab:hover { background: #f0f0f0; }
    .tab.active { border-bottom: 3px solid #007bff; color: #007bff; }
    section { display: none; }
    section.active { display: block; }
    h2, h3 { margin-bottom: 10px; color: #444; }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 8px 5px 8px 0;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
      transform: translateY(-2px);
    }
    button:disabled { background: #aaa; cursor: not-allowed; }
    select, input[type="range"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 0;
      width: 100%;
    }
    audio { width: 100%; margin: 10px 0; }
    /* Volume Meter Styles */
    #volumeMeter {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    #volumeLevel {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 0.1s;
    }
    /* Recordings List */
    ul { list-style: none; padding: 0; }
    li {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    li strong { flex: 1; margin-right: 10px; }
    li button {
      margin: 0 3px;
      padding: 6px 10px;
      font-size: 0.9em;
    }
    /* Notification */
    #notification {
      background: #dff0d8;
      border: 1px solid #d6e9c6;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      display: none;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0, 0, 0, 0.1);
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Live Announcements</h1>
  </header>
  <div class="container">
    <div id="notification"></div>
    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-tab="live">Live</div>
      <div class="tab" data-tab="recorded">Recorded</div>
    </div>
    <!-- Live Section -->
    <section id="live" class="active">
      <h2>Live Announcements</h2>
      <button id="startLive">Start Live Announcement</button>
      <button id="stopLive" disabled>Stop Live Announcement</button>
      <br/>
      <label for="sensitivity">Mic Sensitivity:</label>
      <input type="range" id="sensitivity" min="1" max="5" value="2" step="0.1" />
      <audio id="liveAudio" controls></audio>
      <div id="volumeMeter"><div id="volumeLevel"></div></div>
    </section>
    <!-- Recorded Section -->
    <section id="recorded">
      <h2>Recorded Announcements</h2>
      <button id="startRecord">Start Recording</button>
      <button id="stopRecord" disabled>Stop Recording</button>
      <button id="clearRecordings" style="background:#dc3545;">Clear All Recordings</button>
      <h3>Saved Recordings:</h3>
      <ul id="recordingList"></ul>
      <h3>Select Audio Output:</h3>
      <select id="audioOutputSelect"></select>
    </section>
  </div>
  <footer>
    &copy; 2025 Live Announcements. All rights reserved.
  </footer>

  <script>
    let mediaRecorder, audioChunks = [];
    let liveStream = null;
    let recordings = JSON.parse(localStorage.getItem("recordings")) || [];
    let audioContext, analyser, dataArray, sourceNode, gainNode, meterInterval;

    const notificationEl = document.getElementById("notification");
    function notify(message, duration = 3000) {
      notificationEl.textContent = message;
      notificationEl.style.display = "block";
      setTimeout(() => { notificationEl.style.display = "none"; }, duration);
    }

    // Tab switching
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    async function requestMicAccess() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        return stream;
      } catch (error) {
        alert("Microphone access denied. Please allow microphone permissions.");
        console.error(error);
        return null;
      }
    }

    // Setup Volume Meter
    function setupVolumeMeter(stream) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      sourceNode = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      gainNode = audioContext.createGain();
      
      // Use sensitivity slider value
      const sensitivity = document.getElementById("sensitivity").value;
      gainNode.gain.value = parseFloat(sensitivity);
      
      sourceNode.connect(gainNode);
      gainNode.connect(analyser);
      analyser.connect(audioContext.destination);
      
      // Update meter every 100ms
      meterInterval = setInterval(() => {
        analyser.getByteFrequencyData(dataArray);
        let values = 0;
        dataArray.forEach(val => { values += val; });
        const average = values / dataArray.length;
        const percent = Math.min(100, (average / 128) * 100);
        document.getElementById("volumeLevel").style.width = percent + "%";
      }, 100);
    }

    // 🔹 Live Announcement Feature (Modified with Gain Node & Volume Meter)
    document.getElementById("startLive").addEventListener("click", async () => {
      console.log("Start Live Announcement clicked");
      if (liveStream) return;

      liveStream = await requestMicAccess();
      if (liveStream) {
        // Attach stream to audio element
        const audioElement = document.getElementById("liveAudio");
        audioElement.srcObject = liveStream;
        audioElement.play();

        // Setup volume meter and sensitivity controls
        setupVolumeMeter(liveStream);
        document.getElementById("sensitivity").addEventListener("input", (e) => {
          if (gainNode) {
            gainNode.gain.value = parseFloat(e.target.value);
          }
        });
        document.getElementById("stopLive").disabled = false;
        notify("Live announcement started.");
      }
    });

    document.getElementById("stopLive").addEventListener("click", () => {
      console.log("Stop Live Announcement clicked");
      if (liveStream) {
        liveStream.getTracks().forEach(track => track.stop());
        liveStream = null;
        clearInterval(meterInterval);
        document.getElementById("stopLive").disabled = true;
        notify("Live announcement stopped.");
      }
    });

    // 🔹 Recording Feature
    document.getElementById("startRecord").addEventListener("click", async () => {
      console.log("Start Recording clicked");
      if (mediaRecorder) return;

      const stream = await requestMicAccess();
      if (stream) {
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = event => { audioChunks.push(event.data); };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
          const audioUrl = URL.createObjectURL(audioBlob);
          let fileName = prompt("Enter a name for your recording:", "Announcement");
          if (!fileName) fileName = "Unnamed";

          recordings.push({ name: fileName, url: audioUrl, blob: audioBlob });
          localStorage.setItem("recordings", JSON.stringify(recordings));
          updateRecordingList();
          mediaRecorder = null;
          notify("Recording saved.");
        };

        mediaRecorder.start();
        document.getElementById("stopRecord").disabled = false;
        document.getElementById("startRecord").disabled = true;
        notify("Recording started.");
      }
    });

    document.getElementById("stopRecord").addEventListener("click", () => {
      console.log("Stop Recording clicked");
      if (mediaRecorder) {
        mediaRecorder.stop();
        document.getElementById("stopRecord").disabled = true;
        document.getElementById("startRecord").disabled = false;
        notify("Recording stopped.");
      }
    });

    // Clear All Recordings
    document.getElementById("clearRecordings").addEventListener("click", () => {
      if (confirm("Are you sure you want to clear all recordings?")) {
        recordings = [];
        localStorage.removeItem("recordings");
        updateRecordingList();
        notify("All recordings cleared.");
      }
    });

    function updateRecordingList() {
      const list = document.getElementById("recordingList");
      list.innerHTML = "";
      recordings.forEach((rec, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${rec.name}</strong>
          <button onclick="playRecording(${index})">▶ Play</button>
          <button onclick="renameRecording(${index})">✏ Rename</button>
          <button onclick="deleteRecording(${index})">🗑 Delete</button>
        `;
        list.appendChild(li);
      });
    }

    async function playRecording(index) {
      console.log(`Playing recording: ${recordings[index].name}`);
      const selectedDeviceId = document.getElementById("audioOutputSelect").value;
      const audio = new Audio(URL.createObjectURL(recordings[index].blob));

      // Force audio to play through selected speaker if supported
      if (typeof audio.setSinkId !== "undefined" && selectedDeviceId) {
        try {
          await audio.setSinkId(selectedDeviceId);
          console.log(`Playing on device: ${selectedDeviceId}`);
        } catch (err) {
          console.error("Error setting audio output:", err);
          alert("Your browser does not support changing audio output.");
        }
      }
      audio.play();
    }

    function renameRecording(index) {
      const newName = prompt("Enter a new name for this recording:", recordings[index].name);
      if (newName) {
        recordings[index].name = newName;
        localStorage.setItem("recordings", JSON.stringify(recordings));
        updateRecordingList();
        notify("Recording renamed.");
      }
    }

    function deleteRecording(index) {
      recordings.splice(index, 1);
      localStorage.setItem("recordings", JSON.stringify(recordings));
      updateRecordingList();
      notify("Recording deleted.");
    }

    // Get and Set Audio Output Device
    async function getAudioOutputDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const speakers = devices.filter(device => device.kind === "audiooutput");
      const select = document.getElementById("audioOutputSelect");
      select.innerHTML = speakers.map(device =>
        `<option value="${device.deviceId}">${device.label || "Unknown Output"}</option>`
      ).join("");
      select.addEventListener("change", (event) => { setAudioOutput(event.target.value); });
    }

    async function setAudioOutput(deviceId) {
      const audioElement = new Audio();
      if (typeof audioElement.setSinkId !== "undefined") {
        try {
          await audioElement.setSinkId(deviceId);
          console.log(`Audio output set to: ${deviceId}`);
        } catch (err) {
          console.error("Failed to set audio output:", err);
        }
      } else {
        alert("Your browser does not support setting audio output devices.");
      }
    }

    window.onload = () => {
      updateRecordingList();
      getAudioOutputDevices();
    };
  </script>
</body>
</html>
