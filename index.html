<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcement System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #ddd;
            border-radius: 5px;
        }
        .tab.active {
            background: #3498db;
            color: white;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .theme-toggle {
            margin: 10px;
            padding: 5px 15px;
            cursor: pointer;
            border: none;
            background: #3498db;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="theme-toggle">Toggle Theme</button>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-target="live">Live Announcement</div>
            <div class="tab" data-target="recorded">Recorded Announcement</div>
        </div>
        
        <div id="live" class="content active">
            <h2>Live Announcement</h2>
            <textarea id="live-text" rows="4" cols="50" placeholder="Type your announcement..."></textarea>
            <br>
            <button onclick="speakLive()">Announce</button>
        </div>
        
        <div id="recorded" class="content">
            <h2>Recorded Announcement</h2>
            <button id="start-record">Start Recording</button>
            <button id="stop-record" disabled>Stop Recording</button>
            <audio id="audio-playback" controls></audio>
        </div>
    </div>

    <script>
        // Tab switching logic
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
                document.getElementById(tab.dataset.target).classList.add('active');
            });
        });

        // Live announcement function
        function speakLive() {
            let text = document.getElementById("live-text").value;
            let speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        }

        // Theme toggling
        document.querySelector('.theme-toggle').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.body.style.backgroundColor = document.body.classList.contains('dark-mode') ? '#333' : '#f4f4f4';
            document.body.style.color = document.body.classList.contains('dark-mode') ? 'white' : 'black';
        });

        // Recording functionality
        let mediaRecorder;
        let audioChunks = [];
        
        document.getElementById("start-record").addEventListener("click", async () => {
            let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.onstop = () => {
                let audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                let audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById("audio-playback").src = audioUrl;
            };
            
            mediaRecorder.start();
            document.getElementById("start-record").disabled = true;
            document.getElementById("stop-record").disabled = false;
        });

        document.getElementById("stop-record").addEventListener("click", () => {
            mediaRecorder.stop();
            document.getElementById("start-record").disabled = false;
            document.getElementById("stop-record").disabled = true;
        });
    </script>
</body>
</html>
