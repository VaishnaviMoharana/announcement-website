<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Announcements</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-9a8DEW1nq0oXr6PnbVQZ+f4SFeHT6W86fYUM2k+8TMEZeEyZ25uCXy66W/2pZJwk8lAAnR6diZfiq2Z+Z3vO3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0; 
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Body Themes */
    body.light {
      background: linear-gradient(135deg, #FC5C7D 0%, #6A82FB 100%);
      color: #333;
    }
    body.dark {
      background: #1e1e1e;
      color: #ddd;
    }

    /* Header */
    header {
      position: relative;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      margin-bottom: 0;
    }
    header button#themeToggle {
      position: absolute;
      right: 20px;
      top: 20px;
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
      font-weight: 500;
      transition: background 0.3s;
    }
    header button#themeToggle:hover {
      background: rgba(255,255,255,0.35);
    }

    /* Container */
    .container {
      max-width: 960px;
      margin: 30px auto 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 20px 25px 40px 25px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark .container {
      background: #2c2c2c;
    }

    /* Tabs */
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 2px solid #ddd;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      cursor: pointer;
      font-weight: 500;
      font-family: 'Poppins', sans-serif;
      transition: background 0.3s, color 0.3s;
      position: relative;
    }
    .tab:not(.active):hover {
      background: rgba(0,0,0,0.05);
    }
    body.dark .tab:not(.active):hover {
      background: rgba(255,255,255,0.1);
    }
    .tab.active {
      color: #007bff;
      border-bottom: 3px solid #007bff;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }

    /* Headings */
    h2, h3 {
      margin-bottom: 10px;
      font-family: 'Poppins', sans-serif;
      color: inherit;
    }

    /* Buttons */
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 8px 5px 8px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
    }
    button i {
      margin-right: 6px;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    /* Inputs & Selects */
    label {
      font-weight: 500;
    }
    input[type="range"], select {
      display: block;
      width: 100%;
      margin: 10px 0 15px 0;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fafafa;
      font-size: 0.9rem;
    }
    body.dark input[type="range"], body.dark select {
      background: #3c3c3c;
      border: 1px solid #666;
      color: #fff;
    }

    /* Audio Element */
    audio {
      width: 100%;
      margin: 10px 0;
      outline: none;
    }

    /* Volume Meter & Waveform */
    #volumeMeter {
      width: 100%;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    #volumeLevel {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 0.1s;
    }
    #waveform {
      width: 100%;
      height: 80px;
      background: #eee;
      border-radius: 6px;
      margin-top: 10px;
    }

    /* Recordings List */
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    body.dark li {
      background: #3c3c3c;
    }
    li strong {
      flex: 1;
      margin-right: 10px;
      font-size: 0.95rem;
      font-family: 'Poppins', sans-serif;
    }
    li button {
      margin: 0 4px;
      padding: 6px 10px;
      font-size: 0.8rem;
    }

    /* Toast Notification */
    #notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #28a745;
      color: #fff;
      padding: 12px 20px;
      border-radius: 5px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
      z-index: 1000;
      font-family: 'Poppins', sans-serif;
    }
    #notification.show {
      opacity: 1;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background: rgba(255,255,255,0.2);
      margin-top: 30px;
    }
    body.dark footer {
      background: rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="light">
  <!-- Header -->
  <header>
    <h1>Live Announcements</h1>
    <button id="themeToggle">Dark Mode</button>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Toast Notification -->
    <div id="notification"></div>

    <!-- Tabs -->
    <div class="tabs">
      <div class="tab active" data-tab="live">Live</div>
      <div class="tab" data-tab="recorded">Recorded</div>
    </div>

    <!-- Live Section -->
    <section id="live" class="active">
      <h2>Live Announcements</h2>
      <button id="startLive"><i class="fas fa-broadcast-tower"></i> Start Live Announcement</button>
      <button id="stopLive" disabled><i class="fas fa-stop-circle"></i> Stop Live Announcement</button>

      <label for="sensitivity">Mic Sensitivity:</label>
      <input type="range" id="sensitivity" min="1" max="5" value="2" step="0.1" />

      <audio id="liveAudio" controls></audio>

      <div id="volumeMeter"><div id="volumeLevel"></div></div>
      <canvas id="waveform"></canvas>
    </section>

    <!-- Recorded Section -->
    <section id="recorded">
      <h2>Recorded Announcements</h2>
      <button id="startRecord"><i class="fas fa-microphone"></i> Start Recording</button>
      <button id="stopRecord" disabled><i class="fas fa-stop"></i> Stop Recording</button>
      <button id="clearRecordings" style="background:#dc3545;"><i class="fas fa-trash-alt"></i> Clear All Recordings</button>

      <h3>Saved Recordings:</h3>
      <ul id="recordingList"></ul>

      <h3>Select Audio Output:</h3>
      <select id="audioOutputSelect"></select>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Live Announcements. All rights reserved.
  </footer>

  <script>
    let mediaRecorder, audioChunks = [];
    let liveStream = null;
    let recordings = JSON.parse(localStorage.getItem("recordings")) || [];
    let audioContext, analyser, dataArray, sourceNode, gainNode;
    let meterInterval, waveformInterval;

    const canvas = document.getElementById("waveform");
    const canvasCtx = canvas.getContext("2d");
    const notificationEl = document.getElementById("notification");

    // Show Toast Notification
    function showNotification(message, duration = 3000) {
      notificationEl.textContent = message;
      notificationEl.classList.add("show");
      setTimeout(() => {
        notificationEl.classList.remove("show");
      }, duration);
    }

    // Theme Toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      document.body.classList.toggle("light");
      themeToggle.textContent = document.body.classList.contains("dark") ? "Light Mode" : "Dark Mode";
    });

    // Tab Switching
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    // Request Mic Access
    async function requestMicAccess() {
      try {
        return await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch (error) {
        alert("Microphone access denied. Please allow microphone permissions.");
        console.error(error);
        return null;
      }
    }

    // Setup Audio Visualization & Force Speaker Output
    function setupAudioVisualization(stream) {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();

      // Force speaker output if supported
      if (audioContext.setSinkId) {
        audioContext.setSinkId("default")
          .then(() => console.log("Routing audio to speaker."))
          .catch(err => console.warn("Failed to set speaker output:", err));
      }

      sourceNode = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);

      gainNode = audioContext.createGain();
      gainNode.gain.value = parseFloat(document.getElementById("sensitivity").value);

      sourceNode.connect(gainNode);
      gainNode.connect(analyser);
      analyser.connect(audioContext.destination);

      // Update volume meter every 100ms
      meterInterval = setInterval(() => {
        analyser.getByteFrequencyData(dataArray);
        const average = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
        const percent = Math.min(100, (average / 128) * 100);
        document.getElementById("volumeLevel").style.width = percent + "%";
      }, 100);

      // Waveform drawing
      waveformInterval = setInterval(drawWaveform, 100);
    }

    function drawWaveform() {
      if (!analyser) return;
      const width = canvas.width = canvas.clientWidth;
      const height = canvas.height = canvas.clientHeight;
      analyser.getByteTimeDomainData(dataArray);

      // Clear canvas
      canvasCtx.fillStyle = "#eee";
      canvasCtx.fillRect(0, 0, width, height);

      // Draw waveform
      canvasCtx.lineWidth = 2;
      canvasCtx.strokeStyle = "#007bff";
      canvasCtx.beginPath();

      const sliceWidth = width / dataArray.length;
      let x = 0;
      for (let i = 0; i < dataArray.length; i++) {
        const v = dataArray[i] / 128.0;
        const y = (v * height) / 2;
        i === 0 ? canvasCtx.moveTo(x, y) : canvasCtx.lineTo(x, y);
        x += sliceWidth;
      }
      canvasCtx.lineTo(width, height/2);
      canvasCtx.stroke();
    }

    // Live Announcement
    document.getElementById("startLive").addEventListener("click", async () => {
      if (liveStream) return;
      liveStream = await requestMicAccess();
      if (liveStream) {
        const audioElement = document.getElementById("liveAudio");
        audioElement.srcObject = liveStream;
        audioElement.play();
        setupAudioVisualization(liveStream);
        document.getElementById("stopLive").disabled = false;
        showNotification("Live announcement started.");
      }
    });

    document.getElementById("stopLive").addEventListener("click", () => {
      if (liveStream) {
        liveStream.getTracks().forEach(track => track.stop());
        liveStream = null;
        clearInterval(meterInterval);
        clearInterval(waveformInterval);
        document.getElementById("stopLive").disabled = true;
        showNotification("Live announcement stopped.");
      }
    });

    // Recording
    document.getElementById("startRecord").addEventListener("click", async () => {
      if (mediaRecorder) return;
      const stream = await requestMicAccess();
      if (stream) {
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
          const audioUrl = URL.createObjectURL(audioBlob);
          const fileName = prompt("Enter a name for your recording:", "Announcement") || "Unnamed";
          recordings.push({ name: fileName, url: audioUrl, blob: audioBlob });
          localStorage.setItem("recordings", JSON.stringify(recordings));
          updateRecordingList();
          mediaRecorder = null;
          showNotification("Recording saved.");
        };

        mediaRecorder.start();
        document.getElementById("stopRecord").disabled = false;
        document.getElementById("startRecord").disabled = true;
        showNotification("Recording started.");
      }
    });

    document.getElementById("stopRecord").addEventListener("click", () => {
      if (mediaRecorder) {
        mediaRecorder.stop();
        document.getElementById("stopRecord").disabled = true;
        document.getElementById("startRecord").disabled = false;
        showNotification("Recording stopped.");
      }
    });

    // Clear Recordings
    document.getElementById("clearRecordings").addEventListener("click", () => {
      if (confirm("Are you sure you want to clear all recordings?")) {
        recordings = [];
        localStorage.removeItem("recordings");
        updateRecordingList();
        showNotification("All recordings cleared.");
      }
    });

    // Update Recording List
    function updateRecordingList() {
      const list = document.getElementById("recordingList");
      list.innerHTML = "";
      recordings.forEach((rec, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${rec.name}</strong>
          <button onclick="playRecording(${index})"><i class="fas fa-play"></i> Play</button>
          <button onclick="renameRecording(${index})"><i class="fas fa-edit"></i> Rename</button>
          <button onclick="deleteRecording(${index})"><i class="fas fa-trash-alt"></i> Delete</button>
        `;
        list.appendChild(li);
      });
    }

    // Play a Recording with custom audio output
    async function playRecording(index) {
      const selectedDeviceId = document.getElementById("audioOutputSelect").value;
      const audio = new Audio(URL.createObjectURL(recordings[index].blob));
      if (typeof audio.setSinkId !== "undefined" && selectedDeviceId) {
        try {
          await audio.setSinkId(selectedDeviceId);
          console.log(`Playing on device: ${selectedDeviceId}`);
        } catch (err) {
          console.error("Error setting audio output:", err);
          alert("Your browser does not support changing audio output.");
        }
      }
      audio.play();
    }

    // Rename a Recording
    function renameRecording(index) {
      const newName = prompt("Enter a new name for this recording:", recordings[index].name);
      if (newName) {
        recordings[index].name = newName;
        localStorage.setItem("recordings", JSON.stringify(recordings));
        updateRecordingList();
        showNotification("Recording renamed.");
      }
    }

    // Delete a Recording
    function deleteRecording(index) {
      recordings.splice(index, 1);
      localStorage.setItem("recordings", JSON.stringify(recordings));
      updateRecordingList();
      showNotification("Recording deleted.");
    }

    // Get Audio Output Devices
    async function getAudioOutputDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const speakers = devices.filter(device => device.kind === "audiooutput");
      const select = document.getElementById("audioOutputSelect");
      select.innerHTML = speakers.map(device =>
        `<option value="${device.deviceId}">${device.label || "Unknown Output"}</option>`
      ).join("");
    }

    // On Load
    window.onload = () => {
      updateRecordingList();
      getAudioOutputDevices();
    };
  </script>
</body>
</html>
